version: '3'
services:
  web:
    image: my_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: mysql
    volumes:
      - ./backup.sql:/backup.sql
      - mysql_db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: qwer1234
volumes:
  mysql_db:
