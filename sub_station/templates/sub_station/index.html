{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{% static 'sub_station/css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="s003">
      <form>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select data-trigger="" name="">
                <option placeholder="">지하철역</option>
                <option>옵션추가용도</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="지하철역을 입력하세요." />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="{% static 'sub_station/js/extention/choices.js' %}"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

      function handleFormSubmit(event) {
        event.preventDefault(); // 폼 전송 기본 동작 막기

        const searchInput = document.getElementById('search');
        const keyword = searchInput.value;

        const baseUrl = 'http://127.0.0.1:8000/substation/';
        const url = `${baseUrl}${encodeURIComponent(keyword)}`;

        window.location.href = url;
      }

      // 검색 버튼 클릭 이벤트에 핸들러 등록
      const searchButton = document.querySelector('.btn-search');
      searchButton.addEventListener('click', handleFormSubmit);

      const form = document.querySelector('form');
      form.addEventListener('submit', handleFormSubmit);


    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
